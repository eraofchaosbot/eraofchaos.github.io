message: "Шёлковая ткань сама по себе является прекрасной, роскошной и элегантной. Шёлк как нельзя лучше способен украсить спальню и наполнить её теплом и уютом, а так же добавляет нотку таинственности. Натуральный шёлк - уникальный материал, который получают из куколки тутового шелкопряда. Малбери (mulberry) - самая качественная, а также самая дорогая разновидность шёлка, изготовленная из коконов одомашненного тутового шелкопряда Мори. \r\nПодробнее изучить можно в этом месте:"
