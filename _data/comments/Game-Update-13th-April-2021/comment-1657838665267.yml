message: "Если вы чувствуете себя плохо или вас что-то беспокоит, вы можете обратиться в медицинский центр. В медицинском центре вас осмотрит врач, и, если у вас есть симптомы болезни, врач выпишет лекарства и вы будете на больничном. С рецептом от врача можно пойти в аптеку. Во время больничного вы не ходите на работу. Также врач выпишет лист не трудоспособности. Лист не трудоспособности вы должны принести работодателю. Обращайтесь в медицинский центр. Там вам окажут помощь. Вы будете довольны походом в этот медицинский центр.\r\n \r\n<a href=https://msk.med-servis.online/><img src=\"https://msk.med-servis.online/img/banner.img\"></a> \r\nhttps://mytishchi.med-servis.online/kupit-spravku/spravka-iz-pnd-i-nd.html\r\nhttps://dolgoprudnyy.med-servis.online/kontakty.html\r\n \r\n<a href=https://msk.med-servis.online/kontakty.html>контакты мед центр, больничный, мед справки</a>\r\n<a href=https://msk.med-servis.online/kupit-spravku/spravka-027-u.html>купить больничный лист задним числом официально</a>\r\n \r\nламинирование документов цена\r\nкупить справку 095\r\nстоимость юридических услуг в москве прейскурант"
