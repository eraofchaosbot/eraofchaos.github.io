message: "Ссылка на сайт подбора авиабилетов <a href=https://moooga.ru>moooga.ru</a> \r\n \r\nУральская земля породила писателей С. Аксакова, Д. Мамина-Сибиряка, П. Бажова; художников В. Воловича, А. Денисова-Уральского; скульптора В. Зайкова, журналиста Л. Парфенова. Здесь появилось отечественное камнерезное искусство, художественное чугунное литье, ярко проявляется своеобразие Урала в декоративно-прикладных изделиях. Удобнее всего добираться сюда на машине или в составе экскурсии. На общественном транспорте из Перми ехать в направлении на Губаху или Кизел, пешком от поворота на Каменный город идти примерно 4,5 км до начала тропы. Есть маршрутка из Усьвы до Юбилейного, но она ходит не часто. Если вы остановились в Губахе, то можно оттуда доехать на такси до входа на тропу. Тропа до Каменного города имеет протяженность 1,5 км."
