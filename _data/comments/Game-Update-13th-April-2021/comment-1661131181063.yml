message: "Жителю США (штат Кентуки) возместили 345300 фунтов стерлингов после того, как компания, в которой он работал устроила для него внезапный праздник в честь его дня рождения, хотя он предупреждал всех о том, что такое вызовет у него всплеск тревоги. \r\nИстец говорит, что данная вечеринка в 2019 году в корпорации Gravity Diagnostics вызвала у него серию приступов паники. \r\nБлагодаря иску, поданному в Кентуки, г-н Берлинг, страдающий тревожными расстройствами, неоднократно просил своего начальника не не устраивать никакого празднования в офисе, как это всегда проводится для коллег, поскольку это может привести к паническим атакам и вызвать неприятные детские воспоминания. \r\nНесмотря на просьбу г-на Берлинга, компания, проводящая тесты Covid-19, все таки сделала внезапное празднование в августе 2019 года, что спровоцировало приступ паники. Мистер Берлинг ушел с вечеринки и и обедал в машине. \r\nВ августе Gravity Diagnostics уволила его, сославшись на то, что они встревожены и обеспокоены безопасностью сотрудников, работающих с ним. В его иске утверждалось, что корпарация дискриминировала его из-за инвалидности и несправедливо отомстила ему за то, что он просил не устраивать это празднование. \r\nПосле двухдневного судебного разбирательства в конце марта присяжные присудили ему $450 000, включая 300k$ за расстройство и 150k$ в виде потерянной заработной платы. \r\nДанные Национального альянса по психическим заболеваниям показывают, что более 40 млн Американцев - а это почти 20% всей америки - мучаются от таких расстройств. \r\nДанные опубликованы <a href=https://rctorg.top/info-articals.html>rctorg.top</a>"
