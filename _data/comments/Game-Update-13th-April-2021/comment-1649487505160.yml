message: "Япония и Южная Корея утверждают, что ракета достигла максимальной высоты 2000 км. \r\nСеверная Корея выложила снимки, сделанные во время самого мощного запуска ракеты за последние пять лет. \r\nНа фото, сделанных из космоса, показаны части Корейского полуострова и окрестные территории. \r\nВ начале рабочей недели Пхеньян заявил, что провел испытания ракеты средней дальности (БРСД) «Хвасон-12». \r\nНа своей полной мощности он способен преодолевать тысячи миль, оставляя в пределах досягаемости такие районы, как территория США Гуам. \r\nПоследнее испытание снова подняло тревогу у международного сообщества. \r\nТолько за последний месяц Пхеньян сделал огромное количество запусков ракет — семь пусков — интенсивная активность, которая была резко осуждена США, Южной Кореей, Японией и другими странами. \r\nЧто хочет Корея? \r\nПочему Северная Корея делает так много ракет в последнее время? \r\nСеверная Корея сосредоточится на экономике в 2022 году \r\nООН не одобряет такие запуски ракет и ввела строгие санкции. Но восточноазиатское государство регулярно игнорирует запрет. \r\nУполномоченные персоны США в понедельник сообщили, что данный рост активности сулит продолжение переговоров с СК. \r\nЧто же случилось при запуске Hwasong-12? \r\nЮжная Корея и Япония первыми заявили об испытаниях в воскресенье после обнаружения его в своих мониторах. \r\nОни считают, что, он прошел огромное расстояние для БРСД, пролетев порядка (497 миль) и достигнув высоты 2000 км, прежде чем приземлился в океани около Японии. На полной мощности и по обычному маршруту ракета может пролететь до 4000 км. \r\nДля чего СК сделала запуск? \r\nАналитик Северной Кореи Анкит Панда сказал, что отсутствие г-на Кима и язык, использованный в СМИ для описания запуска, позволяют полагать, что это испытание было предназначено чтобы проверить, что БРСД работает должным образом, а не для демонстрации новой технологии. \r\nЭту новость сообщило сообщество новостей <a href=https://2tourist.ru/support.html>Conceptnews 2tourist.ru</a>"
