message: "Знатоки дате совет как лучше сделать кровлю на сарае. \r\nскорей даже из чего её лучше сделать. Нюанс есть один - крвша должна быть плоская. Такая у меня уж пристройка сделана. \r\nСейчас смотрел про мембранные кровли https://theballettheatre.com - тут, вроде как выглядит достойно и по долговечнойсти нормально, и по цене выгодно. \r\nСтроил ли кто-то из вас с такими кровлями? Какие там скрытыекамни, прошу прояснить для нуба."
