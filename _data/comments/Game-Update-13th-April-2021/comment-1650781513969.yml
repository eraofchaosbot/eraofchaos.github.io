message: "Мужчине из Кентукки возместили 345300 фунтов стерлингов за то, что его компания устроила для него внезапный праздник в честь его дня рождения, несмотря на его предупреждения о том, что она вызовет стресс и тревогу. \r\nИстец говорит, что нежелательная вечеринка в честь дня рождения в 2019 году в корпорации Gravity Diagnostics стала причиной возникновения серии приступов панической атаки у него. \r\nСогласно иску, поданному в округе Кентон штата Кентукки, г-н Берлинг, страдающий расстройствами паники и тревоги, попросил своего руководителя не праздновать его день рождения на работе, как это всегда проводится для коллег, так как это приведет к расстройствам психики и вызвать неприятные детские воспоминания. \r\nНо несмотря на это, компания, проводящая тесты Covid-19, все таки сделала внезапное празднование в августе 2019 года, что послужило поводом для приступа панической атаки. Он быстро покинул вечеринку и закончил свой обед в машине. \r\n11 августа Gravity Diagnostics уволила его, сославшись на опасения по поводу безопасности на рабочем месте. В своем иске Берлинг пояснил, что корпарация дискриминировала его из-за его болезни и несправедливо отомстила ему за то, что он просил не устраивать это празднование. \r\nПосле двухдневного заседания в марте суд присудил ему 450k $, включая $300 000 за расстройство и 150k$ в виде потерянной заработной платы. \r\nСтатистики альянса по психическим заболеваниям показывают, что более 40 млн жителей США - почти 20% населения - страдают от тревожных расстройств. \r\nДанные с ресурса <a href=https://rctorg.top/mn25-sensation.html>rctorg.top</a>"
