message: "Мужики дате совет как лучше сделать кровлю на пристройке. \r\nскорей даже из чего её лучше сделать. Нюанс есть один - крвша должна быть плоская. Такая у меня уж пристройка сделана. \r\nСейчас смотрел про мембранные кровли https://khabarovskonline.com/wp-content/banners/wj/membrannaya_krovlya_montazgh_cena.html - тут, вроде как смотрится хорошо и по надежности нормально, и по стоимости доступно. \r\nСтроил ли кто-то из вас с такими кровлями? Какие там скрытыекамни, прошу прояснить для нуба."
