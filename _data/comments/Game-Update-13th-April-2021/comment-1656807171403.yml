message: "Десятки районов Польши остались без газа из-за санкций против России \r\nВ Польше несколько десятков районов остались без газоснабжения из-за санкций, которые власти страны ввели против компаний, связанных с Россией. \r\nLenta.ru \r\nЧтобы восстановить поставки газа, власти Польши намерены изъять у Novatek Green Energy всю инфраструктуру. \r\nНТВ \r\n26 апреля Польша опубликовала свой санкционный список против России и Белоруссии, включающий 50 позиций - 35 фирм и 15 частных лиц. \r\nТАСС \r\n27 апреля «Газпром» сообщил, что полностью приостановил поставки газа компаниям «Булгаргаз» (Болгария) и PGNIG (Польша) в связи с неоплатой в рублях. \r\nИзвестия \r\nXNova \r\n \r\n<a href=https://novaltdu2fxbs7mvat6sixh2cmaorbz3bsn72ejzeenehmgbx7kfviad-onion.com/>XNova.ltd</a>"
