message: "В канализационных конструкциях очень часто встаривают особые конструкции - КНС. Эти станции представляют собой технический комплекс насосного и вспомогательного спец.оборудования, а именно: трубопроводы, фильтры. \r\nЭто оборудование размещается внутри емкости из композитных материалов. Кнс - насосные станции очень длительное время делали из кирпича и бетона - монтаж подобных изделий дорогой. Сейчас все это делают из стеклопластика. \r\n<a href=https://viiapedia.com/index.php/%D0%98%D0%B7-%D0%B7%D0%B0_%D1%87%D0%B5%D0%B3%D0%BE_%D1%81%D1%82%D0%B5%D0%BA%D0%BB%D0%BE%D0%BF%D0%BB%D0%B0%D1%81%D1%82%D0%B8%D0%BA%D0%BE%D0%B2%D1%8B%D0%B5_%D0%BA%D0%BE%D0%B6%D1%83%D1%85%D0%B8_-_%D1%8D%D1%82%D0%BE_%D1%8D%D0%BA%D0%BE%D0%BD%D0%BE%D0%BC%D0%B8%D1%87%D0%BD%D0%BE_%D0%B4%D0%BB%D1%8F_%D0%B1%D0%B8%D0%B7%D0%BD%D0%B5%D1%81%D0%B0%3F>вот такой</a> \r\nПреимущества КНС из стеклопластика не завершается легкостью установки на объекты использования. Стеклокомпозитные материалы предоставляют долгий срок применения емкости без грибковых разрушающих поражений, коррозии и ржавчины. Явным достоинством стеклокомпозитов является присутствие разнообразных брендов такого материала. Качественные и количественные показатели стеклопластиков создали явные черты по сравнению с классическими строй составами: стеклом, пластиком, деревом."
