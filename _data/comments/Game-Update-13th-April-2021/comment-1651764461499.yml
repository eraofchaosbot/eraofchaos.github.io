message: "«Кировка». Другое название — челябинский Арбат. Это пешеходная улица с несколькими старинными домами, бизнес-центром, магазинами, памятниками и скульптурами. Пару веков назад эта улица была торговой. Есть легенда, что именно по ней провозили Сталина в очередную ссылку. Памятник «Сказ об Урале». Гранитный монумент, изображающий богатыря с молотом в руке. С 2009 года, по предложению челябинской школьницы, богатыря наряжают в семиметровый кафтан Деда Мороза. Наряд вошел в Книгу рекордов Гиннеса. Паровоз «Красный коммунар». Локомотив серии Е американского производства. Работал в основном на Урале. В 1920 году на этом паровозе отвезли несколько сотен тонн хлеба в голодающую Москву. После чего его следы затерялись. В конце 50-х паровоз нашли в Амурской области и вернули в Челябинск в качестве памятника. Достопримечательности Свердловской области совершенно не теряют своего очарования зимой. Здесь есть множество уникальных мест, предрасполагающих к зимнему туризму. Достопримечательности Карелии: описание и фото.  \r\nhttps://moooga.ru/prirodnye-dostoprimechatelnosti/bashkiriya-dostoprimechatelnosti-na-avtomobile-marshrut-na-karte-gde-otdohnut-chto-posmotret-foto/ Спокойный, тихий уголок природы. На берегу расположен уютный парк, он идеально подходит для неспешных прогулок и позволяет насладиться прекрасным видом на озеро и горы. Летом здесь можно увидеть завораживающее шоу Поющих фонтанов. Тянется узкой полосой в востока на запад вдоль Московского тракта. Относится к Верх-Исетскому лесничеству. Площадь — 340,34 га. Рельеф слегка волнистый, в западной части – волнисто-бугристый. Живописных участков мало. Преобладает сосновый лес, местами примешивается береза и лиственница. Подлесок редкий, по видовому составу беден."
