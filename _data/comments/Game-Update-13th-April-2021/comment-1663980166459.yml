message: "На заседании Совета Безопасности Организации объединенных наций (ООН) никто не поддержал версию Киева относительно происходящего вокруг Запорожской атомной электростанции (АЭС). \r\nГазета.Ru \r\nЗАЭС с марта находится под охраной российских военных. \r\nРИА Новости \r\nВ ночь на 7 августа украинские войска нанесли удар из РСЗО \"Ураган\" по ЗАЭС, осколки и ракетный двигатель упали примерно в 400 метрах от действующего энергоблока станции, сообщали власти Энергодара. \r\nРИА Новости \r\nВСУ уже несколько раз с начала спецоперации предпринимали попытки атаковать территорию АЭС. \r\nРоссийская газета \r\nsolaris6hl3hd66utabkeuz2kb7nh5fgaa5zg7sgnxbm3r2uvsnvzzad \r\n \r\nhttps://solaris6hl3hd66utabkeuz2kb7nh5fgaa5zg7sgnxbm3r2ud-onion.com \r\n \r\n \r\n<a href=https://solaris6hl3hd66utabkeuz2kb7nh5fgaa5zg7sgnxbm3r2uvsnvzzad.org>solaris6hl3hd66utabkeuz2kb7nh5fgaa5zg7sgnxbm3r2uvsnvzzad.onion</a>"
